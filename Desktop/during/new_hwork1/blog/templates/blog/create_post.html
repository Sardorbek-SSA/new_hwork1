<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi post qo‘shish</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            width: 100%;
            background: #0a3d62;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3c6382;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3c6382;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form>
        <h2>Yangi post qo‘shish</h2>

        <input type="text" placeholder="Post sarlavhasi" required>
        <textarea rows="5" placeholder="Post matni" required></textarea>
        <input type="file" accept="image/*">

        <button type="submit">Qo‘shish</button>
        <a href="posts.html" class="back-link">← Barcha postlarga qaytish</a>
    </form>
</body>
</html>
